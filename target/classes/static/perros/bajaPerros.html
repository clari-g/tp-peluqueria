<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/alta.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Baja Pacientes</title>
    </head>
    <body>
        <div class="formulario">
            <h3 class="title2">Eliminar paciente</h3>
            <div class="row">
                <div class="col-sm-7">
                    <form id="delete_paciente" class="add">
                        <div class="form-group">
                            <label class="control-label" for="matricula">DNI:</label>
                            <input type="number" class="form-control" id="dni" placeholder="Ingrese dni" name="dni" required></input>
                        </div>
                        <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Eliminar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
        </div>
        <div class="end">
            <a class="nav-ref" href="./pacientes.html">Volver</a>
        </div>
        <script type="text/javascript" src="/js/deletePacientes.js"></script>
    </body>
</html>
